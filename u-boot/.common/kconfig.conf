## Normal U-Boot
CONFIG_BOOTCOMMAND="run distro_bootcmd; env set serial# RADXA; echo Enter fastboot mode. Press Ctrl+C to stop...; fastboot usb 1; echo Enter ums mode. Press Ctrl+C to stop...; ums 1 mmc 2;"
