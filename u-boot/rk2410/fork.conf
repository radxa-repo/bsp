BSP_GIT="https://github.com/radxa/u-boot.git"
BSP_BRANCH="next-dev-v2024.10"
BSP_MAKE_TARGETS=("u-boot.dtb" "u-boot.itb" "all")
BSP_REPLACES=("rk3588")
SUPPORTED_BOARDS=(
    #"rock-pi-e"
    "rock-2"
    "radxa-e24c-spi"
    "rock-5-itx"
    "rock-5a"
    "rock-5b"
    "rock-5b-plus"
    "rock-5c"
    "rock-5d"
    "rock-5t"
    "rock-5a-spi"
    "rock-5c-spi"
    "rock-5d-spi"
    "radxa-e52c"
    "radxa-e54c"
    "radxa-nx5-io"
    "radxa-cm4-rpi-cm4-io"
    "radxa-cm5-io"
    "radxa-cm5-rpi-cm4-io"
    #"radxa-e25"
    #"radxa-cm3i-io"
    "radxa-cm3j-rpi-cm4-io"
)

bsp_rock-pi-e() {
    BSP_SOC="rk3328"
    RKBIN_DDR="${BSP_SOC}_ddr_333MHz_v"
    BSP_BL31_OVERRIDE="rk322xh"
    RKMINILOADER="rk322xh_miniloader_"
    UBOOT_BASE_ADDR="0x200000"
}

bsp_rk3528() {
    BSP_SOC="rk3528"
    RKBIN_DDR="${BSP_SOC}_ddr_1056MHz"
}

bsp_rock-2() {
    bsp_rk3528
}

bsp_radxa-e24c-spi() {
    bsp_rk3528
}

bsp_rk3568() {
    BSP_SOC="rk3568"
    RKBIN_DDR="${BSP_SOC}_ddr_1560MHz_v"
}

bsp_rk3576() {
    BSP_SOC="rk3576"
    RKBOOT_IDB="${BSP_SOC}_idblock_v"
    RKBIN_DDR="${BSP_SOC}_ddr_lp4_2112MHz_lp5_2736MHz_v"
}

bsp_radxa-cm4-rpi-cm4-io() {
    bsp_rk3576
}

bsp_rk3588() {
    BSP_SOC="rk3588"
    RKBIN_DDR="${BSP_SOC}_ddr_lp4_2112MHz_lp5_2400MHz"
}

bsp_rk3588s() {
    bsp_rk3588
    BSP_SOC="rk3588s"
    BSP_BL31_OVERRIDE="rk3588"
    BSP_TRUST_OVERRIDE="rk3588"
}

bsp_rock-5-itx() {
    bsp_rk3588
}

bsp_rock-5a() {
    bsp_rk3588s
}

bsp_rock-5a-spi() {
    bsp_rk3588s
}

bsp_rock-5b-plus() {
    bsp_rk3588
}

bsp_rock-5b() {
    bsp_rk3588
}

bsp_rock-5c() {
    bsp_rk3588s
}

bsp_rock-5c-spi() {
    bsp_rk3588s
}

bsp_rock-5d() {
    bsp_rk3588s
}

bsp_rock-5d-spi() {
    bsp_rk3588s
}

bsp_rock-5t() {
    bsp_rk3588
}

bsp_radxa-e52c() {
    bsp_rk3588s
    RKBIN_DDR="${BSP_BL31_OVERRIDE}_ddr_lp4_1866MHz_lp4x_2112MHz_lp5_2400MHz"
}

bsp_radxa-e54c() {
    bsp_rk3588s
    RKBIN_DDR="${BSP_BL31_OVERRIDE}_ddr_lp4_1866MHz_lp4x_2112MHz_lp5_2400MHz"
}

bsp_radxa-nx5-io() {
